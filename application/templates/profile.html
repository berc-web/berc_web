<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<table>
    <tr valign="top">
        <td><img src="{{ user.avatar if user.avatar != None else url_for('static', filename='upload/user_avatar/default1.png') }}" width='100px'></td>
        <td><h1>User: {{user.username}}</h1></td>
    </tr>
</table>

<hr>
<h1>id: {{user.id}}</h1>
<hr>
<h1>email: {{user.email}}</h1>
<hr>

{% endblock %}
