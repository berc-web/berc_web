<!DOCTYPE HTML>
<html>
	<body>
		{% from "flask_user/_macros.html" import render_textarea_field, render_submit_field %}

		<form action="{{ url_for('comment_idea', idea_id=idea_id) }}" method="POST" class="form" role="form" enctype='multipart/form-data'>
		    {{ form.hidden_tag() }}
		    {{ render_textarea_field(form.comment) }}
		    {{ render_submit_field(form.submit, tabindex=90) }}
		</form>

	</body>
</html>
