{% extends 'layout.html' %}
{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/news.css') }}">
{% endblock %}
{% block body %}
<div class="container new">
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="title"> {{ news.title }} </div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="image"><img src="{{ news.image }}"></div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-offset-2 col-xs-8">
			<div class="content">{{ news.content|safe }}</div>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-xs-12 action-hint">
			<center><a class="btn btn-info" href="{{ url_for('news_and_resources') }}">Back to News List</a></center>
		</div>
	</div>
</div>
{% endblock %}
