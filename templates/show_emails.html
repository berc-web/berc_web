{% extends 'admin/master.html' %}
{% block body %}
	<div>
		<table class=emails border="1">
		{% for entry in entries %}
			<tr>
				<td><em>{{ entry.name }}</em></td>
				<td>{{ entry.email }}</td>
			</tr>
		{% else %}
			<tr><em> No one subscribed yet.</em></tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
