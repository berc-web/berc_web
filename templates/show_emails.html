{% extends 'admin/master.html' %}
{% block body %}
	<div>
		<table class=emails border="1">
		<tr>
			<th>Name</th> <th>Email</th>
		</tr>
		{% for entry in entries %}
			<tr>
				<td><b>{{ entry.name }}</b></td>
				<td>{{ entry.email }}</td>
			</tr>
		{% else %}
			<tr><em> No one subscribed yet.</em></tr>
		{% endfor %}
		</table>
	</div>
{% endblock %}
