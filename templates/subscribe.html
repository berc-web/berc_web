		<!-- subscribe -->
			<section id="subscribe" class="main style3 secondary">
				<div class="content container">
					<header>
						<h2>Subscribe for updates.</h2>
						{% for message in get_flashed_messages() %}
							<p>{{ message }}</p>
						{% endfor %}
					</header>
					<div class="box container small">
							<form method="post" action="{{ url_for('subscribe_email') }}">
								<div class="row half">
									<div class="6u"><input type="text" name="name" placeholder="Name" /></div>
									<div class="6u"><input type="text" name="email" placeholder="Email" /></div>
								</div>
								<div class="row">
									<div class="12u">
										<ul class="actions">
											<li><input type="submit" class="button" value="Subscribe" /></li>
										</ul>
									</div>
								</div>
							</form>
					</div>
				</div>
			</section>
